<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="body">
    
    <div class="bg">
        <div class="card">
            <div class="logo-wrap"><img class="card__logo" src="images/logo1.png" alt="logo"></div>
            <div class="number-wrap">
                <span class="card__number">
                    <p class="card__subtext js--number">#### #### #### ####</p>
                </span>
            </div>
            <div class="text-wrap">
                <span class="card__owner">
                    <p class="card__text">Card Holder</p>
                    <p class="card__holder card__subtext">Name Surname</p>
                </span>
                <span class="card__date">
                    <p class="card__text">Expires</p>
                    <span class="card__subtext js--month">MM</span><span class="card__subtext">/</span><span class="card__subtext">YY</span>
                </span>
            </div>
            
        </div>
        <form class="form" action="">
            <p>
                <label>
                    Card Number <br>
                    <input id="form__number" class="form__number" type="text" onkeyup="input()">
                </label>
            </p>
            <p>
                <label>
                    Card Name <br>
                    <input class="form__name" type="text">
                </label>
            </p>
            <div class="form__line">
                <p>
                    <label>
                        Expiration Date <br>
                        <select class="form__month" name="month" >
                            <option class="form__monthes" value="01" onkeyup="inputMonth()">Month</option>
                            <option class="form__monthes" value="02" onkeyup="inputMonth()">01</option>
                            <option class="form__monthes" value="03" onkeyup="inputMonth()">02</option>
                            <option class="form__monthes" value="" onkeyup="inputMonth()">03</option>
                            <option class="form__monthes" value="">04</option>
                            <option class="form__monthes" value="">05</option>
                            <option class="form__monthes" value="">06</option>
                            <option class="form__monthes" value="">07</option>
                            <option class="form__monthes" value="">08</option>
                            <option class="form__monthes" value="">09</option>
                            <option class="form__monthes" value="">10</option>
                            <option class="form__monthes" value="">11</option>
                            <option class="form__monthes" value="">12</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label> <br>
                        <select class="form__year" name="year">
                            <option value="">Year</option>
                            <option value="">12</option>
                            <option value="">13</option>
                            <option value="">14</option>
                            <option value="">15</option>
                            <option value="">16</option>
                            <option value="">17</option>
                            <option value="">18</option>
                            <option value="">19</option>
                            <option value="">20</option>
                            <option value="">21</option>
                            <option value="">22</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        CVV <br>
                        <input class="form__cvv" type="password" required>
                    </label>
                </p>
            </div>
            
            <button class="form__btn" type="submit">Submit</button>
        </form>
        

    </div>

    
    
    <script src="./index.js"></script>
</body>
</html>
